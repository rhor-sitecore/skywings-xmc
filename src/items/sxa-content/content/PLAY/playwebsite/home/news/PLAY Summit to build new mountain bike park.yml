        <p><strong>Pourquoi cela compte</strong> : Les défenseurs des loisirs affirment que la métropole a besoin d'un autre parc public, comme en témoigne une augmentation de 40 % de l'utilisation des sentiers l'année dernière.</p> &nbsp; <p>Le comté de Polk a récemment acheté le terrain &mdash; qui se trouve près d'une plaine d'inondation et se connecte au sentier Gay Lea Wilson, juste à côté de l'avenue East University &mdash; pour 300 000 $.</p> &nbsp; <p>Des citrons à la limonade : Bien que le développement traditionnel ait échoué, la propriété est idéale pour un parc de vélo de montagne car sa surface bosselée peut être utilisée comme tremplins, a déclaré Leopold.</p> &nbsp; <p>Détails : Les plans rédigés par le comté prévoient 4,5 miles de pistes en terre orientées pour le vélo de montagne, le fat biking et la randonnée pédestre.</p> &nbsp; <p>Une piste de pompage et une zone de compétences incluraient des rochers et d'autres éléments de paysage indigènes pour les cyclistes.</p> &nbsp; <p>Une zone humide aiderait à filtrer l'eau de Copper Creek avant qu'elle n'entre dans le ruisseau Fourmile adjacent.</p> &nbsp; <p>Le projet devrait être achevé en 2025. PLAY! Summit est toujours à la recherche de partenaires pour aider à l'entretien et aux soins après la mise en service du parc.</p>
        
